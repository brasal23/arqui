<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC del Gimnasio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <section class="calculator">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Introduce tu peso" required>
            <label for="height">Altura (m):</label>
            <input type="number" id="height" step="0.01" placeholder="Introduce tu altura en metros" required>
            <button onclick="calculateBMI()">Calcular IMC</button>
            <div class="result" id="result"></div>
            <div class="recommendations" id="recommendations"></div>
            <div class="exercise" id="exercise"></div>
            <div class="diet" id="diet"></div>
        </section>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
